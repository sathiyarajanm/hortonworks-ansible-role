- name: Downloading Hadoop Mapreduce Jar File
  get_url:
    url: "{{ hadoop_mapreduce_jar_url }}"
    dest: "{{ hadoop_mapreduce_jar_path}}"
    mode: 0777
  ignore_errors: True

